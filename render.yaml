databases:
  - name: cayden-bank-db
    databaseName: cayden_bank
    plan: free
    region: oregon

services:
  - type: web
    name: cayden-bank-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install --include=dev && npm run build && cp ../index.html ./index.html
    startCommand: node dist/index.js
    nodeVersion: "20"
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cayden-bank-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://cayden-bank.onrender.com

  - type: web
    name: cayden-bank
    runtime: static
    region: oregon
    plan: free
    rootDir: mobile
    buildCommand: npx expo export --platform web
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
